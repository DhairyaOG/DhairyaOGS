<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunky Donuts</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href= index.html>Dunky Donuts </a>
        <button class="Profile-Button" id = "Profile">
          <a href = profile.html>Profile</a>
        </button>
    </div>
    <div class="wrapper">
        <form action="">
          <h1>Signup</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="input-box">
            <input type="confpassword" placeholder="Confirm Password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          
          <button type="submit" class="btn">Register</button>
          
        </form>
      </div>
    
</body>
</html>
